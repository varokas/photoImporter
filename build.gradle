apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.5'
    compile 'com.beust:jcommander:1.23'
    testCompile "org.spockframework:spock-core:0.5-groovy-1.8"
    testCompile "junit:junit:4.8.1"  
}
